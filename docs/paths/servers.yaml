get:
  tags:
    - Servers
  summary: Get all servers
  description: Returns a list of all configured servers.
  security:
    - BearerAuth: []
  responses:
    "200":
      description: A list of servers.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ServerListResponse"
    "500":
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"
post:
  tags:
    - Servers
  summary: Create a new server
  description: Creates a new server configuration.
  security:
    - BearerAuth: []
  requestBody:
    description: The server to create.
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/ServerCreatePayload"
  responses:
    "200":
      description: The server was created successfully.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/GenericResponse"
    "400":
      description: Invalid payload or server name.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"
    "409":
      description: A server with this name already exists.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"
    "500":
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"