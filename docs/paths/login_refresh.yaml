post:
  tags:
    - Authentication
  summary: Refresh JWT token
  description: Refreshes a user's JWT token using a refresh token.
  requestBody:
    description: Refresh token.
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas.yaml#/RefreshTokenPayload"
  responses:
    "200":
      description: Token refresh successful.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/AuthResponsePayload"
    "400":
      description: Invalid payload.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"
    "401":
      description: Unauthorized.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"