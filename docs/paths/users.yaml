get:
  tags:
    - Users
  summary: Get all users
  description: Returns a list of all registered users.
  security:
    - BearerAuth: []
  responses:
    "200":
      description: A list of users.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas.yaml#/User"
    "500":
      description: Internal server error.
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/Error"